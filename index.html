<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proportional Tax Calculator</title>
<link rel="stylesheet" href="style/main.css">
<link rel="stylesheet" href="style/buttons.css">
<script src="script.js"></script>
</head>
<body>

    <h1>Calculateur Frais</h1>
    
    <div class="container">
        <div class="left-column">
            <div>
                <label for="income">Valeur du bien:</label>
                <input type="number" id="income" placeholder="Valeur en €">
            </div>
    
            <div id="floor-controls">
                <button onclick="addFloor()" class="add-button">Ajout Palier</button>
                <button onclick="removeFloor()" class="remove-button">Retirer Palier</button>
                <button onclick="calculateTax()" class="calculate-button">Calculer la marge</button>
            </div>
    
            <div id="floor-container">
                <div class="floor">
                    <label for="floor1">Palier 1:</label>
                    <input type="number" class="floor-amount" id="floor1" placeholder="Valeur en €">
                    <input type="number" class="floor-rate" placeholder="Taux (%)">
                </div>
            </div>
    
        </div>
    
        <div class="right-column">
            <div id="tax-info">
                <p>Marge finale: <span id="total-tax">0€</span></p>
                <p>Taux final: <span id="final-rate">0%</span></p>
                <p>Valeur bien après taxe: <span id="net-income">0€</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
    </body>
</html>
